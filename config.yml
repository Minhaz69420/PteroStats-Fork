# PteroStats config
# If you need help, join our discord server here: https://discord.gg/zv6maQRah3

# Bot Info's
token: '' # Put bot token here, check https://discord.dev to create and get bot token
botstatus:
  enable: false # Enable Custom Status (MUST BE "true" OR "false")
  text: '' # Bot Status Message
  type: '' # Bot Status Type. Ex: PLAYING, WATCHING, LISTENING, STREAMING

# Channel and RefreshTime Configuration
channel: '' # Put channel id here where the embed will be sended
refreshtime: 10 # Time when the embed edited/refreshed (MUST BE A SECONDS) (RECOMMENDED MORE THAN 20 SECONDS)

# Uptime Monitor
monitorLink: '' # url of the node uptime monitor page

# Panel Info's
panel:
  url: '' # Put panel url here. Example: https://panel.purenodes.net
  adminkey: '' # Put Admin Apikey here. check https://your.host.url/admin/api (your.host.url is an example link) to get the Admin ApiKey

# Embed Configuration
embed: 
  author: '' # Embed Author Name. Ex- ShreshthTiwari
  authorImageURL: '' # Embed Author image
  title: '' # Embed Title here. Ex: PureNodes Stats
  color: '' # Embed color here. Ex: YELLOW
  imageURL: '' # Embed image url.
  thumbnailURL: '' # Embed thumbnail url.
  description: 
    enable: false # Enable Embed Description (MUST BE "true" OR "false")
    text: '' # Embed Description
  footer: 
    enable: false # Enable Embed Footer (MUST BE "true" OR "false")
    text: '' # Embed Footer
  timestamp: true # Enable Embed TimeStamp (MUST BE "true" OR "false")
  footerImageURL: '' # Embed footer image url.

# Status Message Configuration
status:
  online: ':green_circle:' # Message if the status is Online
  offline: ':red_circle:' # Message if the status is Offline
  check: ':orange_circle: Checking' # Message if the status is Checking

# Node Resource
resource:
  enable: true # Enable resource option ex [Ram: 2gb/5gb] bellow node name (MUST BE "true" OR "false")
  servers: true # Enable Total server on the node to resource text (MUST BE "true" OR "false")
  allocations: true # Enable Total Allocation on the node to resource text (MUST BE "true" OR "false")
  location: true # Enable location short name on the node to resource text (MUST BE "true" OR "false")
  unit: 'gb' # Must be 'mb', 'gb', or 'percent'

# Developers feature
debug: false # Enable and Disable debug log to console
debugaxios: false #Enable and Disable axios error logs
